<!DOCTYPE html>
<html>

<head>
<title>Übung iframe</title>
</head>

<body>
<h1>Eine Übung zum iframe</h1>
<p>Das ist eine kleine Übung zum einbetten von Videos.</p>

<iframe width="560" height="315" src="https://www.youtube.com/embed/_xG9CviE5Fs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!-- Video nicht verfügbar-->

<iframe width="560" height="315" src="https://www.youtube.com/embed/gset79KMmt0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!-- Video nicht verfügbar-->

</body>
</html>
